<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #111;
    color: white;
    margin-top: 50px;
}

#word {
    font-size: 30px;
    margin: 20px;
}

input {
    padding: 10px;
    font-size: 18px;
    width: 250px;
    text-align: center;
    border-radius: 10px;
    border: none;
}

#score {
    margin-top: 20px;
    font-size: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Typing Test</h1>

<div id="word">Hazır?</div>

<input type="text" id="input" placeholder="Kelimeyi yaz ve space bas" autofocus>

<div id="score">Skor: 0</div>

<button onclick="startGame()">Başlat</button>

<script>
const words = [
    "python","oyun","bilgisayar","kod","mobil",
    "internet","javascript","html","github","yazilim"
];

let currentWord = "";
let score = 0;

const wordElement = document.getElementById("word");
const input = document.getElementById("input");
const scoreElement = document.getElementById("score");

function getRandomWord() {
    return words[Math.floor(Math.random() * words.length)];
}

function startGame() {
    score = 0;
    scoreElement.textContent = "Skor: 0";
    newWord();
    input.focus();
}

function newWord() {
    currentWord = getRandomWord();
    wordElement.textContent = currentWord;
}

function checkWord() {
    if (input.value.trim() === currentWord) {
        score++;
        scoreElement.textContent = "Skor: " + score;
    }
    newWord();
}

// MOBİL + PC UYUMLU
input.addEventListener("input", function() {
    if (input.value.endsWith(" ")) {
        checkWord();
        input.value = "";
    }
});
</script>

</body>
</html>
